{include file="extension/header.html"}
<section>
    <div class="container_12">
        <div class="wrapper">
            <br/><br/>
            <!--==============================lewa strona====================================-->
            {include file="extension/addon_menuleft.html"}
            <!--==============================end lewa strona====================================-->
            <script src="{$site_url}js/gen_validatorv4.js" type="text/javascript"></script>
            <!--{$result}/{$code}/{$operation}-->
            <article class="grid_9 prefix_1">
            {if $reset_ok}
                {$messages}
            {else}

                <h2 class="border-bot">Partner : Przypomnienie Hasła</h2>

                <div class="auto-style1">
                    <form  id="remindform"  action="{$site_url}parnter-przypomnienie-hasla" name="registration" method="post">
                        <table style="width: 59%">
                            <tr>
                                <td class="auto-style4" style="height: 27px; width: 134px"><span
                                        lang="pl">Email:</span></td>
                                <td class="auto-style2" style="height: 27px">
                                    <input type="text" style="width: 145px" size="40" name="user" placeholder="">
                                </td>
                            </tr>
                        </table><br/>
                        <p class="auto-style3">
                            <input type="submit" style="width: 188px" name="reminder_submit" id="submit"
                                   value="Wyślij przypomnienie"> <br/>
                        </p>

                        <div class="overflow">
                            <p>&nbsp;</p>
                        </div>
                    </form>
                    {literal}
                    <script type="text/javascript">

                        var frmvalidator = new Validator("remindform");

                        frmvalidator.addValidation("user", "maxlen=70", "Pole e-mail jest niepoprawne.");
                        frmvalidator.addValidation("user", "req", "Uzupełnij pole e-mail.");
                        frmvalidator.addValidation("user", "email", "Pole e-mail jest niepoprawne.");


                        frmvalidator.EnableMsgsTogether();
                    </script>
                    {/literal}
                </div>
                {/if}


                <!--==============================end content====================================-->
        </div>
        </article>
    </div>
    {include file="extension/footer_section.html"}
</section>
