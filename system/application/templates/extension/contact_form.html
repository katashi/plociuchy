<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="{/literal}{$site_url}{literal}js/gen_validatorv4.js" type="text/javascript"></script>
    <title></title>

    <link type="text/css" rel="stylesheet" href="{/literal}{$site_url}{literal}css/contact_main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

</head>

<body>

<script type="text/javascript">
    /* <![CDATA[ */
    $(function() {
        var input = document.createElement("input");
        if(('placeholder' in input)==false) {
            $('[placeholder]').focus(function() {
                var i = $(this);
                if(i.val() == i.attr('placeholder')) {
                    i.val('').removeClass('placeholder');
                    if(i.hasClass('password')) {
                        i.removeClass('password');
                        this.type='password';
                    }
                }
            }).blur(function() {
                        var i = $(this);
                        if(i.val() == '' || i.val() == i.attr('placeholder')) {
                            if(this.type=='password') {
                                i.addClass('password');
                                this.type='text';
                            }
                            i.addClass('placeholder').val(i.attr('placeholder'));
                        }
                    }).blur().parents('form').submit(function() {
                        $(this).find('[placeholder]').each(function() {
                            var i = $(this);
                            if(i.val() == i.attr('placeholder'))
                                i.val('');
                        })
                    });
        }
    });
    /* ]]> */
</script><div style="width:100%">
    <form method="post" id="myform" action="{/literal}{$site_url}{literal}contact/display_form" style="width: 290px; float:left;">

        <select class="select" name="why">
            <option selected="">- jestem zainteresowana -</option>
            <option value="pyt.dot.wysyłki">pyt.dot.wysyłki</option>
            <option value="konkretny przedmiot">konkretny przedmiot</option>
            <option value="informacje techniczne">informacje techniczne</option>
        </select><br/>
        <input name="name" placeholder="Imię i nazwisko *">


        <input name="email" type="email" placeholder="E-mail *">
        <input name="tel" type="tel" placeholder="Telefon kontaktowy *">
        <!--	<input name="firma" type="firma" placeholder="Firma">-->
        <textarea name="message" placeholder="Jak możemy Tobie pomóc? *" style="height: 145px"></textarea>

        <label><Span  style="font-size:0.8em;">Ile to jest 3+2? *&nbsp;&nbsp;  <input name="human"  style="width:40px; font-size:1.1em;"></span>            <div style="float:right;width:79px;margin-right:11px;">      <input id="submit" name="submit" type="submit" value="Wyślij"></div> </label>



        <div style="margin:auto;width:264px; font-size:0.6em; float:left"><br/>Wysyłając wyrażam zgodę na przetwarzanie moich danych osobowych w&nbsp;celu uzyskania odpowiedzi na pytania zadane za pośrednictwem niniejszej strony internetowej.</div>


    </form></div>


<script  type="text/javascript">
    var frmvalidator = new Validator("myform");
    frmvalidator.addValidation("name","req","Wpisz proszę swoje imię i nazwisko.");
    frmvalidator.addValidation("name","maxlen=100", "Maksymalna długość imienia to 100 znaków.");

    frmvalidator.addValidation("email","maxlen=70", "Pole e-mail jest niepoprawne.");
    frmvalidator.addValidation("email","req", "Uzupełnij pole e-mail abyśmy mogli się z Tobą skontaktować.");
    frmvalidator.addValidation("email","email", "Pole e-mail jest niepoprawne.");

    frmvalidator.addValidation("tel","maxlen=50", "Maksymalny numer telefonu ma 50 znaków.");
    frmvalidator.addValidation("tel","req", "Uzupełnij numer telefonu abyśmy mogli się z Tobą skontaktować.");

    frmvalidator.addValidation("message","minlen=10", "Wpisz proszę zapytanie.");
    frmvalidator.addValidation("human","req","Wpisz proszę ile to jest 2+3?");
    frmvalidator.addValidation("human","num", "Wpisz proszę ile to jest 2+3?");

</script>
