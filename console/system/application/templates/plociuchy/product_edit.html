<script type="text/javascript">
{literal}
// image_update
function image1_update() {
    var form = product_edit_fp.display;
    var image = form.getForm().findField('image1').getValue();
    if (image) {
        var image_image = form.findById('image_image_waa1');
        image_image.update('<img src="../media/image/100x75/' + image + '" border="1">');
    }
}
function image2_update() {
    var form = product_edit_fp.display;
    var image = form.getForm().findField('image2').getValue();
    if (image) {
        var image_image = form.findById('image_image_waa2');
        image_image.update('<img src="../media/image/100x75/' + image + '" border="1">');
    }
}
function image3_update() {
    var form = product_edit_fp.display;
    var image = form.getForm().findField('image3').getValue();
    if (image) {
        var image_image = form.findById('image_image_waa3');
        image_image.update('<img src="../media/image/100x75/' + image + '" border="1">');
    }
}


// store
var fields = new Array('id', 'nick');
var config = new Object({
    //autoLoad: true,
    fields: fields,
    format: 'json',
    id: 'partner_store',
    url: base_url+'/plociuchy:partner/load_all'
});
partner_store = new Store();
partner_store.init(config);

// store
var fields = new Array('id', 'title');
var config = new Object({
    fields: fields,
    format: 'json',
    id: 'pdc_store',
    url: base_url+'/plociuchy:product_dict_category/load_all'
});
pdc_store = new Store();
pdc_store.init(config);

// store
var fields = new Array('id', 'title');
var config = new Object({
    fields: fields,
    format: 'json',
    id: 'pdv_store',
    url: base_url+'/plociuchy:product_dict_vendor/load_all'
});
pdv_store = new Store();
pdv_store.init(config);

// panel
var config = new Object({
    fileUpload: true,
	title: 'Edycja Productu',
	items: [{
        displayField: 'nick',
        editable: false,
        fieldLabel: 'Partner',
        hiddenName: 'id_partner',
        name: 'id_parter',
        store: partner_store,
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
        displayField: 'title',
        editable: false,
        fieldLabel: 'Kategoria',
        hiddenName: 'id_category',
        name: 'id_category',
        store: pdc_store,
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
        displayField: 'title',
        editable: false,
        fieldLabel: 'Producent',
        hiddenName: 'id_vendor',
        name: 'id_vendor',
        store: pdv_store,
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
		allowBlank: false,
		fieldLabel: 'Nazwa',
		name: 'text1',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Nagłówek',
		name: 'text2',
		xtype: 'textarea',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Treść',
		height: 250,
		name: 'text3',
		xtype: 'htmleditor',
		width: 550
	},{
        allowBlank: false,
        fieldLabel: 'Cena Weekend',
        name: 'price1',
        xtype: 'textfield',
        width: 350
    },{
        allowBlank: false,
        fieldLabel: 'Cena Tydzień',
        name: 'price2',
        xtype: 'textfield',
        width: 350
    },{
        allowBlank: false,
        fieldLabel: 'Cena Sklep',
        name: 'price3',
        xtype: 'textfield',
        width: 350
    },{
        allowBlank: false,
        fieldLabel: 'Promocja',
        inputValue: 1,
        name: 'promote',
        value: 1,
        xtype: 'checkbox',
        width: 350
    },{
        id: 'image1',
        name: 'image1',
        xtype: 'hidden'
    },{
        allowBlank: false,
        fieldLabel: 'Obraz1',
        id: 'image_image_waa1',
        name: 'userfile1',
        xtype: 'box',
        autoEl:{
            tag:'div',
            children:[{
                tag:'img',
                id: 'image_image_wae_1' ,
                src: '../media/image/100x75/default.jpg'
            }]
        }
    },{
        id: 'image2',
        name: 'image2',
        xtype: 'hidden'
    },{
        allowBlank: false,
        fieldLabel: 'Obraz2',
        id: 'image_image_waa2',
        name: 'userfile2',
        xtype: 'box',
        autoEl:{
            tag:'div',
            children:[{
                tag:'img',
                id: 'image_image_wae_2' ,
                src: '../media/image/100x75/default.jpg'
            }]
        }
    },{
        id: 'image3',
        name: 'image3',
        xtype: 'hidden'
    },{
        allowBlank: false,
        fieldLabel: 'Obraz3',
        id: 'image_image_waa3',
        name: 'userfile3',
        xtype: 'box',
        autoEl:{
            tag:'div',
            children:[{
                tag:'img',
                id: 'image_image_wae_3' ,
                src: '../media/image/100x75/default.jpg'
            }]
        }
    },{
        allowBlank: false,
        fieldLabel: 'Odrzucony (-1/0/1)',
        name: 'reject',
        xtype: 'textfield',
        width: 350
    },{
        allowBlank: false,
        fieldLabel: 'Aktywny',
        inputValue: 1,
        name: 'active',
        value: 1,
        xtype: 'checkbox',
        width: 350
    },{
        fieldLabel: 'Aktywny Od',
        format:'Y-m-d H:i:s',
        name: 'active_from',
        xtype: 'datefield'
    },{
        fieldLabel: 'Aktywny Do',
        format:'Y-m-d H:i:s',
        name: 'active_to',
        xtype: 'datefield'
    },{
        disabled: true,
        fieldLabel: 'Data dodania',
        name: 'date_added',
        xtype: 'textfield'
    },{
        disabled: true,
        fieldLabel: 'Data modyfikacji',
        name: 'date_last_modified',
        xtype: 'textfield'
    }],
	buttons: [{
		handler: product_edit_fps,
		text: 'Zapisz'
	}],
    listeners: {
        afterRender: function(form) {
            var img1 = form.findById('image_image_waa1').getEl();
            form.DropTarget1 = new Ext.dd.DropTarget(img1, {
                copy: false,
                ddGroup: 'media',
                enabled: true,
                notifyDrop: function(dd, e, data) {
                    var field = form.findById('image_image_waa1');
                    field.update('<img src="../media/image/100x75/'+data.node.attributes.file_name+'" border="1">');
                    var field = form.findById('image1');
                    field.setValue(data.node.attributes.file_name);
                }
            });
            var img2 = form.findById('image_image_waa2').getEl();
            form.DropTarget1 = new Ext.dd.DropTarget(img2, {
                copy: false,
                ddGroup: 'media',
                enabled: true,
                notifyDrop: function(dd, e, data) {
                    var field = form.findById('image_image_waa2');
                    field.update('<img src="../media/image/100x75/'+data.node.attributes.file_name+'" border="1">');
                    var field = form.findById('image2');
                    field.setValue(data.node.attributes.file_name);
                }
            });
            var img3 = form.findById('image_image_waa3').getEl();
            form.DropTarget1 = new Ext.dd.DropTarget(img3, {
                copy: false,
                ddGroup: 'media',
                enabled: true,
                notifyDrop: function(dd, e, data) {
                    var field = form.findById('image_image_waa3');
                    field.update('<img src="../media/image/100x75/'+data.node.attributes.file_name+'" border="1">');
                    var field = form.findById('image3');
                    field.setValue(data.node.attributes.file_name);
                }
            });
        }
    }
});
product_edit_fp = new FormPanel();
product_edit_fp.init(config);
product_edit_fp.display.render(Ext.get('div_product_edit'));

// submit
function product_edit_fps() {
    product_edit_fp.display.form.submit({
        method: 'POST',
        url: base_url+'/plociuchy:product/edit/{/literal}{$id}{literal}',
        success: function() {
            Ext.MessageBox.alert('Informacja', 'Obiekt zapisany');
            product_store.display.reload();
        },
        failure: function() {
            Ext.MessageBox.alert('Informacja', 'Błąd');
        },
        waitMsg: 'Oczekiwanie'
    });
}

// load
function product_edit_load() {
    product_edit_fp.display.form.load({
        method: 'POST',
        url: base_url+'/plociuchy:product/load/{/literal}{$id}{literal}',
        waitMsg: 'Oczekiwanie',
        success: function() {
            image1_update();
            image2_update();
            image3_update();
        },
        failure: function() {
            Ext.MessageBox.alert('Informacja', 'Błąd');
        },
        waitMsg: 'Oczekiwanie'
    });
}

// load
product_edit_load();

{/literal}
</script>
<div id="div_product_edit"></div>
