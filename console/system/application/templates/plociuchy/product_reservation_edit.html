<script type="text/javascript">
{literal}


// store
var fields = new Array('id', 'nick');
var config = new Object({
    fields: fields,
    format: 'json',
    id: 'user_store',
    url: base_url+'/plociuchy:user/load_all'
});
user_store = new Store();
user_store.init(config);

// store
var fields = new Array('id', 'nick');
var config = new Object({
    fields: fields,
    format: 'json',
    id: 'partner_store',
    url: base_url+'/plociuchy:partner/load_all'
});
partner_store = new Store();
partner_store.init(config);

// store
var fields = new Array('id', 'text1');
var config = new Object({
    fields: fields,
    format: 'json',
    id: 'product_store',
    url: base_url+'/plociuchy:product/load_all'
});
product_store = new Store();
product_store.init(config);

// panel
var config = new Object({
    title: 'Edytuj Rezerwacje',
    items: [{
        //allowBlank: false,
        fieldLabel: 'User',
        name: 'id_user',
        displayField: 'nick',
        hiddenName: 'id_user',
        editable: false,
        store: user_store,
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
        allowBlank: false,
        fieldLabel: 'Partner',
        name: 'id_partner',
        displayField: 'nick',
        hiddenName: 'id_partner',
        editable: false,
        store: partner_store,
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
        fieldLabel: 'Product',
        name: 'id_product',
        displayField: 'text1',
        editable: false,
        store: product_store,
        hiddenName: 'id_product',
        triggerAction: 'all',
        width: 350,
        valueField: 'id',
        xtype: 'combo'
    },{
        fieldLabel: 'ID Płatności24',
        name: 'id_payment_p24_user',
        width: 350,
        xtype: 'textfield'
    },{
        fieldLabel: 'Status',
        name: 'status',
        width: 350,
        xtype: 'textfield'
    },{
        fieldLabel: 'Rejected',
        name: 'reject',
        width: 350,
        xtype: 'textfield'
    },{
        fieldLabel: 'Aktywna',
        name: 'active',
        width: 350,
        xtype: 'textfield'
    }],
    buttons: [{
        handler: product_reservation_edit_fps,
        text: 'Zapisz'
    }]
});
product_reservation_edit_fp = new FormPanel();
product_reservation_edit_fp.init(config);
product_reservation_edit_fp.display.render(Ext.get('div_product_reservation_edit'));

// submit
function product_reservation_edit_fps() {
    product_reservation_edit_fp.display.form.submit({
        method: 'POST',
        url: base_url+'/plociuchy:product_reservation'+'/edit/{/literal}{$id}{literal}',
        success: function() {
            Ext.MessageBox.alert('Informacja', 'Obiekt zapisany');
            product_reservation_store.display.reload();
        },
        failure: function() {
            Ext.MessageBox.alert('Informacja', 'Błąd');
        },
        waitMsg: 'Oczekiwanie'
    });
}

// load
function product_reservation_edit_load() {
    product_reservation_edit_fp.display.form.load({
        method: 'POST',
        url: base_url+'/plociuchy:product_reservation'+'/load/{/literal}{$id}{literal}',
        waitMsg: 'Oczekiwanie',
        success: function() {
        },
        failure: function() {
            Ext.MessageBox.alert('Informacja', 'Błąd');
        }
    });
}

// load
product_reservation_edit_load();

{/literal}
</script>
<div id="div_product_reservation_edit"></div>
