<script type="text/javascript">
{literal}

// panel
var config = new Object({
	title: 'Dodaj Produkt',
	items: [{
		allowBlank: true,
		fieldLabel: 'Tytuł',
		name: 'title',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Nagłówek',
		name: 'header',
		value: '',
		xtype: 'textarea',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Cena',
		name: 'price',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Waga',
		name: 'weight',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Treść',
		height: 250,
		name: 'text',
		value: '',
		xtype: 'htmleditor',
		width: 550
	},{
		html: '<br>Tagi wykorzystywane są podczas wyszukiwania. Jednocześnie system korzysta z nich aby tworzyć powiązania między artykułami.<br>Tagi to pojedyńcze słowa rozdzielone znakiem ",".<br><br>',
		width: 778
	},{
		allowBlank: true,
		fieldLabel: 'Tagi',
		name: 'tag',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		html: '<br>Aktywność. Widoczność produktu w sklepie. Wartości 0 lub 1.<br><br>',
		width: 778
	},{
		allowBlank: true,
		fieldLabel: 'Aktywność',
		name: 'active',
		value: '1',
		xtype: 'textfield',
		width: 350
	},{
		html: '<br>Pole Tytuł, Opis oraz Słowa Kluczowe nie powinny być dłuższe <b>aniżeli 255 znaków</b>.<br>Wykorzystywane są one przy indeksacji np. w wyszukiwarce Google lub Yahoo.<br><br>',
		width: 778
	},{
		allowBlank: true,
		fieldLabel: 'Meta Tytuł',
		name: 'meta_title',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Meta Opis',
		name: 'meta_description',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Meta Słowa Kluczowe',
		name: 'meta_keywords',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		html: '<br>Obrazki. Przeciągnij wybrany obraz z części Media / Obrazy.<br><br>',
		width: 778
	},{
		id: 'image1',
		name: 'image1',
		xtype: 'hidden'
	},{
		allowBlank: false,
		fieldLabel: 'Obraz 1',
		id: 'image_image1_waa',
		name: 'image_image1',
		xtype: 'box',
		autoEl:{
			tag:'div', 
			children:[{
				tag:'img',
				src: '../media/image/default/default_80x60.jpg'
			}]
		}
	},{
		id: 'image2',
		name: 'image2',
		xtype: 'hidden'
	},{
		allowBlank: false,
		fieldLabel: 'Obraz 2',
		id: 'image_image2_waa',
		name: 'image_image2',
		xtype: 'box',
		autoEl:{
			tag:'div', 
			children:[{
				tag:'img',
				src: '../media/image/default/default_80x60.jpg'
			}]
		}
	},{
		id: 'image3',
		name: 'image3',
		xtype: 'hidden'
	},{
		allowBlank: false,
		fieldLabel: 'Obraz 3',
		id: 'image_image3_waa',
		name: 'image_image3',
		xtype: 'box',
		autoEl:{
			tag:'div', 
			children:[{
				tag:'img',
				src: '../media/image/default/default_80x60.jpg'
			}]
		}
	},{
		html: '<br>Flagi. Dodatkowe wartości wykorzystywane w witrynie sklepu.<br>Skontaktuj się z Administratorem aby dowiedzieć się więcej.<br><br>',
		width: 778
	},{
		allowBlank: true,
		fieldLabel: 'Flaga1',
		name: 'flag1',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Flaga2',
		name: 'flag2',
		value: '',
		xtype: 'textfield',
		width: 350
	},{
		allowBlank: true,
		fieldLabel: 'Flaga3',
		name: 'flag3',
		value: '',
		xtype: 'textfield',
		width: 350
	}],
	buttons: [{
		handler: warehouse_product_add_formpanel_submit,
		text: 'Dodaj Produkt'
	}],
	listeners: {
		afterRender: function(form) {
            var img1 = form.findById('image_image1_waa').getEl();
            form.DropTarget1 = new Ext.dd.DropTarget(img1, {
                copy: false,
				ddGroup: 'media',
				enabled: true,
                notifyDrop: function(dd, e, data) {
				    var field = form.findById('image_image1_waa');
					field.update('<img src="../media/image/80x60/'+data.node.attributes.file_name+'" border="1">');
					var field = form.findById('image1');
					field.setValue(data.node.attributes.file_name);
				}
            });
            var img2 = form.findById('image_image2_waa').getEl();
            form.DropTarget2 = new Ext.dd.DropTarget(img2, {
                copy: false,
				ddGroup: 'media',
				enabled: true,
                notifyDrop: function(dd, e, data) {
				    var field = form.findById('image_image2_waa');
					field.update('<img src="../media/image/80x60/'+data.node.attributes.file_name+'" border="1">');
					var field = form.findById('image2');
					field.setValue(data.node.attributes.file_name);
				}
            });
            var img3 = form.findById('image_image3_waa').getEl();
            form.DropTarget3 = new Ext.dd.DropTarget(img3, {
                copy: false,
				ddGroup: 'media',
				enabled: true,
                notifyDrop: function(dd, e, data) {
				    var field = form.findById('image_image3_waa');
					field.update('<img src="../media/image/80x60/'+data.node.attributes.file_name+'" border="1">');
					var field = form.findById('image3');
					field.setValue(data.node.attributes.file_name);
				}
            });
		}
	}
});
warehouse_product_add_formpanel = new FormPanel();
warehouse_product_add_formpanel.init(config);
warehouse_product_add_formpanel.display.render(Ext.get('div_warehouse_product_add'));

// submit
function warehouse_product_add_formpanel_submit() {
	warehouse_product_add_formpanel.display.form.submit({
		method: 'POST',
		url: base_url +'/warehouse_product/add/{/literal}{$id}{literal}',
		success: function() {
			Ext.MessageBox.alert('Produkt', 'Produkt został dodany.');
			warehouse_product_add_formpanel.display.getForm().reset();
			warehouse_product_store.display.reload();
			west_warehouse_product.ui_tree.root.reload();
			west_warehouse_product.ui_tree.path_expand();
		},
		failure: function() {
			Ext.MessageBox.alert('Błąd', 'Wystąpił błąd podczas dodawania Produktu.');
		},
		waitMsg: _waitmsg
	});
}
{/literal}
</script>
<div id="div_warehouse_product_add"></div>
